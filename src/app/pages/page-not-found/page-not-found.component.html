<!-- Direct DaisyUI conversion of your original snippet -->
<section class="bg-base-100">
  <div class="container flex items-center px-6 py-12 mx-auto">
    <div>
      <!-- Error badge using DaisyUI badge component -->
      <span class="badge badge-md badge-primary">404 error</span>

      <!-- Main heading with DaisyUI text utilities -->
      <h1 class="mt-3 text-2xl font-semibold text-base-content md:text-3xl">
        We can't find that page
      </h1>

      <!-- Description text -->
      <p class="mt-4 text-base-content/70">
        Sorry, the page you are looking for doesn't exist or has been moved.
      </p>

      <!-- Action buttons using DaisyUI button components -->
      <div class="flex items-center mt-6 gap-x-3">
        <button
          class="btn btn-outline btn-neutral-content flex-1 sm:flex-none"
          (click)="onGoBack()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 rtl:rotate-180"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"
            />
          </svg>
          Go back
        </button>

        <button
          class="btn btn-primary flex-1 sm:flex-none"
          (click)="onGoHome()"
        >
          Take me home
        </button>
      </div>
    </div>
  </div>
</section>
